<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Account</h1>
        <h2>Join us today and start your journey!</h2>
        <form id="signupForm">
            <section class="personal-info">
                <h3>Personal Information</h3>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <div id="gender">
                <label>Gender</label>
                <div id="gender"></div>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
                </div>
            </section>

            <!-- Contact Information Section -->
            <section class="contact-info">
                <h3>Contact Information</h3>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 123-4567" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </section>

            <!-- Address Section -->
            <section class="address-info">
                <h3>Address</h3>
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>

                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="mdi">Madurai</option>
                    <option value="cni">Chennai</option>
                    <option value="tvl">Tirunelveli</option>
                </select>
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                </select>
            </section>

            <!-- Account Information Section -->
            <section class="account-info">
                <h3>Account Information</h3>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </section>
            <div class="form-actions">
                <button type="button" id="backBtn">Back</button>
                <button type="submit" id="signUpBtn">Sign Up</button>
            </div>
        </form>

        <footer>
            <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
    </div>
    <script src="register.js"></script>
</body>
</html>
